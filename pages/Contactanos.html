             <!--Formulario/Form-->
             <div class="row justify-content-center">
                <form class="mb-5 col-sm-8 col-md-5  " action="#">
                 <div class="form-group p-5 mb-5">
                    <input class="form-control mt-1" type="name" name="Nombre"  placeholder="Ingresar nombre">
                    <input class="form-control mt-1" type="name" name="apellido"  placeholder="Ingresar apellido">
          
                   <input class="form-control mt-3" type="email" name="Mail"  placeholder="Ingresar @mail"> 
                    <label for="fechanac">Fecha de nacimiento:</label>
                    <input class="form-control mt-3" type="date" name="fechanac" >
                   <label for="sexo">Sexo:</label>
                    <select name="sexo">
                    <option value="">...</option>
                   <option value="Mujer" >Mujer</option>
                   <option value="Hombre" >Hombre</option>
                    </select>  
                   <input class="inputs-cont mt-3" type="text" name="opinion" placeholder="Escriba su opinión..." >
                  <div class="m-3">
                     <input class="btn  btn-danger btn-block " type="reset" value="Borrar">
                     <input class="btn  btn-danger btn-block " type="submit" name="enviar" placeholder="Enviar">
                </div>
                </div>
                 </form>
              </div>
